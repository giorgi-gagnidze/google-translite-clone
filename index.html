<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Google Translite - clone</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <div class="header-container__left">
          <div class="header__menu-container--left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </div>
          <div class="header__logo-container">
            <img src="./images/google-logo.png" alt="google logo" />
          </div>
          <span class="header__logo-text">Translate</span>
        </div>
        <div class="header-container__right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-three-dots-vertical"
            viewBox="0 0 16 16"
          >
            <path
              d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
            />
          </svg>
          <div class="header__profile-container">
            <img src="./images/avatar.jpg" alt="boy avatar" />
          </div>
        </div>
      </header>
      <section class="main-container__inner">
        <nav class="navigation-container">
          <ul class="navigation-menu">
            <li class="navigation-menu__item">
              <a href="#"><i class="bi bi-translate"></i>Text</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#"><i class="bi bi-image"></i>Images</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#"><i class="bi bi-file-earmark-fill"></i>Documents</a>
            </li>
            <li class="navigation-menu__item">
              <a href="#"><i class="bi bi-globe"></i>Websites</a>
            </li>
          </ul>
        </nav>
        <div class="textarea-container">
          <div class="textarea-container__inner">
            <div class="textarea-container__inner--language">
              <ul class="textarea-container__inner--language-list">
                <li class="language--list__item">Detect language</li>
                <li class="language--list__item">Georgian</li>
                <li class="language--list__item">English</li>
                <li class="language--list__item">Spanish</li>
                <li class="language--list__item arrow-item">
                  <i class="bi bi-caret-down"></i>
                </li>
              </ul>
              <i class="bi bi-arrow-left-right"></i>
            </div>
            <div class="textarea-container__left">
              <textarea name="text" id="textarea"></textarea>
              <div class="icons-container">
                <i class="bi bi-mic-fill"></i>
                <div class="icons-container__inner">
                  <p><span>0</span> / 5000</p>
                  <i class="bi bi-keyboard"></i>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="textarea-container__inner">
            <div class="textarea-container__inner--language language-right">
              <ul class="textarea-container__inner--language-list">
                <li class="language--list__item">Georgian</li>
                <li class="language--list__item">English</li>
                <li class="language--list__item">Spanish</li>
                <li class="language--list__item arrow-item">
                  <i class="bi bi-caret-down"></i>
                </li>
              </ul>
            </div>
            <div class="textarea-container__right">
              <p class="textarea-container__right--text">Translation</p>
            </div>
            <div class="send-feedback">
              <a href="#">Send feedback</a>
            </div>
          </div>
        </div>
        <footer>
          <div>
            <i class="bi bi-clock-history"></i>
            <p>History</p>
          </div>
          <div>
            <i class="bi bi-star-fill"></i>
            <p>Saved</p>
          </div>
          <div>
            <i class="bi bi-people-fill"></i>
            <p>Contribute</p>
          </div>
        </footer>
      </section>
    </main>

    <script src="./JS/main.js"></script>
  </body>
</html>
